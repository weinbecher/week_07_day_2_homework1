<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <div id="app">
      <h1>Euro Converter</h1>
      <label for="Euro"> Euro </label>
      <input type="number" v-model.number="euro"/>

      <label for="Select Currency"> Select a currency to convert</label>
      <select id="select-currency" v-model="selectedCurrency">
        <option disabled value="">Select a currency</option>
        <option v-for="(value, name) in rates">
          {{ name }}: {{ value }}
        </option>

      </select>

      <!-- <p>{{rates}}</p> -->

      <p>Result: {{ convertedResult }} </p>

    </div>

  </body>
</html>
